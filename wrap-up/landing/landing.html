        html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{border:0;font-size:100%;font:inherit;vertical-align:baseline;margin:0;padding:0}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:none}table{border-collapse:collapse;border-spacing:0}
        
        body {
            background: url('landing-bg.jpg') #000 no-repeat;
            background-size: cover;
            font-family: Helvetica, "Helvetica Neue", Arial;
            color: #fff;
        }
        h1 {
            font-size: 3em;
        }

        .tagline {
            font-size: 2em;
            font-family: Monospace, Consolas, "Menlo Regular";
            position: absolute;
            top: 3%;
            left: 3%;
        }
        .tagline .line {
            margin: 20px;
        }
        .tagline .line-2 {
            margin-left: 2.5em;
        }
        .login-panel {
            position: absolute;
            bottom: 0px;
            right: 0px;
            width: 40%;
            height: 50px;
            z-index: 2;
            text-align: right;
        }
        .login-panel.-bottom {
            position: static;
            width: 100%;
            text-align: center;
            height: 80px;
        }
        .login-panel .icon {
            display: inline-block;
            vertical-align: middle;
            margin: 0px 10px;
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        .login-panel.-bottom .icon {
            width: 80px;
            height: 80px;
        }
        .login-panel .icon:hover {
            transform: translateY(-5px);
        }
        .login-panel .icon.fb {
            background-image: url(fb.png);
        }
        .login-panel .icon.gp {
            background-image: url(gp.png);
        }
        .login-panel .icon.tw {
            background-image: url(tw.png);
        }
        .login-panel .icon.pi {
            background-image: url(pi.png);
        }
        .login-panel:before {
            content: "";
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }
        .scroll-down {
            position: relative;
            top: 100vh;
            transform: translateY(-70px);
        }
        .scroll-down .arrow {
            height: 30px;
            display: block;
            margin: auto;
            animation: scroll-arrow 1s infinite;
        }
        .scroll-down .arrow-2 {
            animation-delay: 300ms;
        }
        .main {
            position: relative;
            top: 100vh;
            text-align: center;
            color: #000;
            background: #fff;
        }

        .main .app-name {
            background: #000;
            border-bottom: 5px solid #349161;
            color: #fff;
            line-height: 1.5em;
        }

        .main .demo {
            margin: 50px;
        }

        @keyframes scroll-arrow {
            0% {
                opacity: 0;
            }
            50%, 80% {
                opacity: 1;
            }
        }
    </style>
</head>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            var hideDuringScrollNodes = document.getElementsByClassName('-hide-during-scroll'),
                lastOpacity = 1;

            window.addEventListener('scroll', function _onScroll() {
                var currentScroll = this.pageYOffset,
                    newOpacity = 1,
                    i = 0;

                newOpacity = (1 - 2 * currentScroll / 100);
                if (newOpacity < 0) {
                    newOpacity = 0;
                }

                if (newOpacity === lastOpacity) {
                    return;
                }

                for (; i < hideDuringScrollNodes.length; i++) {
                    hideDuringScrollNodes[i].style.opacity = newOpacity;
                }
                lastOpacity = newOpacity;
            }, false);
        });
    </script>
